{% extends 'base.html' %}
{% block title %}Send Message{% endblock title %}
{% block content %}
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
            <a class="backButton" href="{{request.META.HTTP_REFERER}}"><i class="im im-angle-left"></i></a>
            <br>

            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {% if request.user.is_authenticated == False %}
                    <div class="form__field">
                        <label for="formInput#text">{{form.name.label}}</label>
                        {{form.name}}
                    </div>
                    <div class="form__field">
                        <label for="formInput#text">{{form.email.label}}</label>
                        {{form.email}}
                    </div>

                {% endif %}
                <div class="form__field">
                    <label for="formInput#text">{{form.subject.label}}</label>
                    {{form.subject}}
                </div>
                <div class="form__field">
                    <label for="formInput#text">{{form.body.label}}</label>
                    {{form.body}}
                </div>

                <!-- Input:Text -->
                <input class="btn btn--sub btn--lg  my-md" type="submit" value="Submit" />
            </form>
        </div>
    </div>
</main>
{% endblock content %}
